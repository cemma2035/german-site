<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unnamed</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/authentication.css">
</head>

<body>
    <div class="container-fluid">
        <div class="auth-body row">
            <div class="col-12">
                <div class="auth-nav col-12 text-right mt-2">
                    <button class="btn">
                        Sign Up
                    </button>
                </div>

                <div class=" animated fadeIn" id="success">
                </div>

                <div style="animation-delay: 1s; animation-duration: 0.2s"
                    class="auth-form col-12 col-sm-10 col-md-8 col-lg-6 border mx-auto  animated fadeInLeft">
                    <h4 class="col-12 mt-3 text-center">Sign In</h4>
                    <div class="col-12 mt-3">
                        <form class="col-12 col-md-10 mx-auto brand-form row" id="Sign_in">
                            <div class="form-group conInput col-12 row mb-3">
                                <input placeholder=" " type="email" class="form-control col-12 brand-input pb-0" name="email" id="userEmail" required>
                                <span class="floating-label">Email Address</span>
                                <p class="mb-0"><small>Please enter your email address in the field above</small></p>
                                <span id="err_email"></span>
                            </div>
                            <div class="form-group conInput col-12 row mb-0" aria-autocomplete="off">
                                <input placeholder=" " type="password" class="form-control col-12 brand-input" name="userPwd" id="userPwd" required autocomplete="false">
                                <span class="floating-label">Password</span>
                                <span id="err_pwd"></span>
                            </div>
                            <span><small>Don't have an account? <a href="signup.html">Click Here</a></small></span>
                            <span class="mb-1 ml-5"><small>Forgot password? <a href="forgotpassword.html">Click Here</a></small></span>
                            <button type="submit" class="btn btn-primary mt-2 col-12">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>
        <script src="js/signin.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
