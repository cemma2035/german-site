<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/profile.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container-fluid px-0">
        <div class="col-12 profile-body row h-100 mx-0 px-0">
            <div id="sidebar" class="col-12 col-lg-3 border-right">
                <ul class="list-group list-group-flush col-12 px-0">
                    <li id="dashHome" class="list-group-item sidenav-links border-0 col-12 px-3">
                        <span class="">Join Class</span>
                    </li>
                    <li id="dashActivity" class="list-group-item sidenav-links border-0 col-12 px-3">
                        <span class="">CBT</span>
                    </li>
                    <li id="dashMessages" class="list-group-item sidenav-links border-0 col-12 px-3">
                        <span class="">Profile</span>
                    </li>
                    <li class="list-group-item sidenav-links border-0 col-12 px-3">
                        <span class="">Settings</span>
                    </li>
                </ul>
            </div>
            <div class="col-9 profile-right">
                <div class="col-10 stylish-bg mx-auto mt-4 row">
                    <div class="col-5 border profile-info-box mx-auto my-4 px-0">
                        <div class="col-6 mx-auto profile-image px-0">
                            <img src="Images/girl-image.jpg" alt="" class="mt-4">
                        </div>
                        <div class="col-12 basic-info">
                            <form class="mt-3">
                                <div class="form-group row mb-3">
                                    <label for="profile-name" class="col-sm-5 col-form-label bolder">Name</label>
                                    <div class="col-sm-7">
                                        <input type="text" readonly class="form-control-plaintext" id="profile-name"
                                            value="Jane Foster">
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <label for="profile-email" class="col-sm-5 col-form-label bolder">Email</label>
                                    <div class="col-sm-7">
                                        <input type="text" readonly class="form-control-plaintext" id="profile-email"
                                            value="janefoster@gmail.com">
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <label for="profile-phone" class="col-sm-5 col-form-label bolder">Phone</label>
                                    <div class="col-sm-7">
                                        <input type="text" readonly class="form-control-plaintext" id="profile-phone"
                                            value="087747489393">
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <label for="profile-gender" class="col-sm-5 col-form-label bolder">Gender</label>
                                    <div class="col-sm-7">
                                        <input type="text" readonly class="form-control-plaintext" id="profile-gender"
                                            value="Female">
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                    <div class="col-5 mx-auto my-4 p-0">
                        <div class="col-12 border location-info profile-info-box mx-auto mb-2">
                            <form class="mt-3">
                                <div class="form-group row mb-3">
                                    <label for="profile-pob" class="col-sm-5 col-form-label bolder">Place of
                                        Birth</label>
                                    <div class="col-sm-7">
                                        <input type="text" readonly class="form-control-plaintext" id="profile-pob"
                                            value="Lagos">
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <label for="profile-address" class="col-sm-5 col-form-label bolder">Address</label>
                                    <div class="col-sm-7">
                                        <textarea type="text" readonly class="form-control-plaintext scroller"
                                            id="profile-address" placeholder="Ave Fragoso Villa Fontana
                                            Ste 247
                                            Carolina, PR 00983"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <label for="profile-nat" class="col-sm-5 col-form-label bolder">Nationality</label>
                                    <div class="col-sm-7">
                                        <input type="text" readonly class="form-control-plaintext" id="profile-nat"
                                            value="American">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-12 border  profile-info-box additional-info mx-auto mt-2">
                            <div class="form-group row mb-3">
                                <label for="profile-loe" class="col-sm-5 col-form-label bolder">Level of Education</label>
                                <div class="col-sm-7">
                                    <input type="text" readonly class="form-control-plaintext" id="profile-loe"
                                        value="Bachelor Degree">
                                </div>
                            </div>
                            <div class="form-group row mb-3">
                                <label for="profile-occ" class="col-sm-5 col-form-label bolder">Occupation</label>
                                <div class="col-sm-7">
                                    <input type="text" readonly class="form-control-plaintext" id="profile-occ"
                                        value="Author">
                                </div>
                            </div>
                            <div class="form-group row mb-3">
                                <label for="profile-ms" class="col-sm-5 col-form-label bolder">Marital Status</label>
                                <div class="col-sm-7">
                                    <input type="text" readonly class="form-control-plaintext" id="profile-ms"
                                        value="Single">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
