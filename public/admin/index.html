<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unnamed</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>

    <div class="container-fluid index-body">
        <nav class="navbar navbar-expand-lg brand-nav">
            <a class="navbar-brand" href="#">SIM UNI-EDUCATION SERVICES</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            About Us
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">V&M</a>
                            <a class="dropdown-item" href="#">THE TEAM</a>
                            <a class="dropdown-item" href="#">CONTACT</a>
                        </div>
                    </li>
                    <li class="nav-item active ml-5">
                        <button class="btn btn-outline-secondary mx-0 german-lang-btn" style="box-shadow: 8px 8px 4px 0 rgba(0, 0, 0, .14), 0 3px 1px -2px rgba(0, 0, 0, .2), 0 1px 5px 0 rgba(0, 0, 0, .12);">German</button>
                        <button class="btn btn-outline-secondary mx-0 english-lang-btn" style="box-shadow: 8px 8px 4px 0 rgba(0, 0, 0, .14), 0 3px 1px -2px rgba(0, 0, 0, .2), 0 1px 5px 0 rgba(0, 0, 0, .12);">English</button>
                    </li>
                </ul>
            </div>
        </nav>
        
        <section class="container-fluid">
            <div style="animation-delay: 1s; animation-duration: 0.2s"
            class="block  animated fadeInLeft">
                    <form action="" class="brand-form">
                        <h1 class="head">Admin Login</h1>
                        <div class="col-lg-10 ml-5 block1 teach">
                            
                            <input placeholder=" " type="text" class="form-control col-12 brand-input pb-0" name="email" id="userEmail" required>
                            <span class="floating-label">User Id</span>
                        </div>
                        <div class="col-lg-10 block1 ml-5">
                            <input placeholder=" " type="password" class="form-control col-12 brand-input" name="userPwd" id="userPwd" required autocomplete="false" >
                            <span class="floating-label">Password</span>
                        </div>
                        <div class="col-lg-10  ml-5  pass">
                            <input type="checkbox">
                            <span>Remember Me</span>
                        </div>
                        <div class="col-lg-10  ml-5 ">
                            <button type="submit" class="mt-5 btn btn-secondary">Start Class</button>
                        </div>
                    </form>
            </div>
        </section>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
</script>
<script src="js/wow.min.js"></script>
<script>
new WOW().init();
</script>
</body>

</html>
