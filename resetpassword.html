<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unnamed</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/authentication.css">
</head>

<body>
    <div class="container-fluid">
        <div class="auth-body row">
            <div class="col-12">
                <div class="auth-nav col-12 text-right mt-2">
                    <button class="btn">
                        Sign Up
                    </button>
                </div>
                <div style="animation-delay: 1s; animation-duration: 0.2s"
                    class="auth-form col-12 col-sm-10 col-md-8 col-lg-6 border mx-auto  animated fadeInLeft">
                    <h4 class="col-12 text-center mt-5">Choose your new password!</h4>
                    <div class="col-12 mt-4">
                        <form class="col-12 col-md-10 mx-auto brand-form row" autocomplete="off">
                            <div class="form-group conInput col-12 row mb-0">
                                <input placeholder=" " type="password" class="form-control col-12 brand-input" name="newPwd"
                                    id="newPwd" required>
                                <span class="floating-label">New Password</span>
                                <p class="mb-0"><small>Don't use your pet's name!</small></p>
                            </div>
                            <div class="form-group conInput col-12 row">
                                <input placeholder=" " type="password" class="form-control col-12 brand-input" name="confirmPwd"
                                    id="confirmPwd" required>
                                <span class="floating-label">Confirm Password</span>
                            </div>
                            <button type="submit" class="btn btn-primary col-12">Reset</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
